<h1 style="text-align: center;">Personajes de Naruto</h1>

<hr>

<div class="row">
  <div class="col">

    <naruto-list [characterList]="characters"

  </div>

  <div class="col">

    <naruto-add-character (onNewCharacter)="onNewCharacter($event)" ></naruto-add-character>

  </div>
</div>
